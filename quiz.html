<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nacoss Quiz App</title>
    <meta name="description" content="Quiz UI">
    <meta name="author" content="">


    <link rel="stylesheet" href="css/quiz.css">

</head>

<body>
    <!-- your content here... -->
    <main>
        <div class="question-tab">
            <div class="question-box">

                <p class="question-block">
                    <span class="question-num">1.</span>
                    <span class="question-text">If west coast is to west, east coast is to?</span>
                </p>
                <ul class="options">
                    <li class="option"><span class="checkbox"></span>North</li>
                    <li class="option"><span class="checkbox"></span>South</li>
                    <li class="option selected-opt"><span class="checkbox"></span>East
                    </li>
                    <li class="option"><span class="checkbox"></span>West</li>
                </ul>
            </div>

            <div class="questions-navigator">
                <div class="previous navs"> Prev</div>
                <div class="next navs"> Next</div>
            </div>
            <div class="questions-slider">
                <div class="question-mark question-1">1</div>
                <div class="question-mark question-2 current">2</div>
                <div class="question-mark question-3">3</div>
            </div>
        </div>
        <div class="timer">
            <h2>Quiz in Session</h2>
            <div><img class='alarm-icon' src="assets/alarm_clock.svg"></div>
            <p>23:11</p>
        </div>
    </main>
    <script src="js/quiz.js"></script>
</body>

</html>
